name: Schedule Update

on:
  push:
    branches:
      - "master"
  schedule:
    - cron: "0 * * * *"

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - name: Update Timezone
        shell: pwsh
        run: |
          Set-TimeZone -Id "China Standard Time"
          echo "设置时区为中国" > log
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Main"
          fetch-depth: 1
          path: "Main"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Extras"
          fetch-depth: 1
          path: "Extras"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Versions"
          fetch-depth: 1
          path: "Versions"
      - uses: actions/checkout@v3
        with:
          repository: "kodybrown/scoop-nirsoft"
          fetch-depth: 1
          path: "scoop-nirsoft"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/PHP"
          fetch-depth: 1
          path: "PHP"
      - uses: actions/checkout@v3
        with:
          repository: "matthewjberger/scoop-nerd-fonts"
          fetch-depth: 1
          path: "scoop-nerd-fonts"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Nonportable"
          fetch-depth: 1
          path: "Nonportable"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Java"
          fetch-depth: 1
          path: "Java"
      - uses: actions/checkout@v3
        with:
          repository: "Calinou/scoop-games"
          fetch-depth: 1
          path: "scoop-games"
      - uses: actions/checkout@v3
        with:
          repository: "niheaven/scoop-sysinternals"
          fetch-depth: 1
          path: "scoop-sysinternals"
      - uses: actions/checkout@v3
        with:
          repository: "chawyehsu/dorado"
          fetch-depth: 1
          path: "dorado"
      - name: Update buckets
        shell: pwsh
        run: |
          .\update.ps1
          $now = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          echo "自动更新：$now" >log
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all
          git commit -m "自动更新：$now"
          git push -f origin master
      - name: 删除旧 Actions
        uses: Mattraks/delete-workflow-runs@v2.0.3
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 2
